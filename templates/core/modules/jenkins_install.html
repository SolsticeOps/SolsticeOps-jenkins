<div class="card bg-dark text-start border-secondary mt-4 mx-auto" style="max-width: 500px;">
    <div class="card-body p-4">
        <form action="{% url 'install_jenkins' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-light">HTTP Port</label>
                <input type="number" name="port" class="form-control bg-dark text-light border-secondary" value="8080">
            </div>
            <div class="mb-3">
                <label class="form-label text-light">JNLP Port</label>
                <input type="number" name="jnlp_port" class="form-control bg-dark text-light border-secondary" value="50000">
            </div>
            <div class="mb-3">
                <label class="form-label text-light">Volume Name</label>
                <input type="text" name="volume_name" class="form-control bg-dark text-light border-secondary" value="jenkins_home">
            </div>
            <div class="mb-3">
                <label class="form-label text-light">Container Name</label>
                <input type="text" name="container_name" class="form-control bg-dark text-light border-secondary" value="jenkins">
            </div>
            <div class="mb-4">
                <div class="form-check form-switch d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" name="privileged" id="privilegedCheck" style="cursor: pointer; width: 2.5em; height: 1.25em; float: none;" onclick="event.stopPropagation()">
                    <label class="form-check-label text-light ms-3" for="privilegedCheck" style="cursor: pointer;" onclick="event.stopPropagation()">Privileged Mode</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-download me-2"></i> Install Jenkins
            </button>
        </form>
        <div class="text-center mt-3">
            <hr class="border-secondary opacity-25">
            <p class="text-muted small">Already have Jenkins running?</p>
            <a href="{% url 'find_jenkins' %}" class="btn btn-outline-secondary btn-sm w-100">
                <i class="bi bi-search me-2"></i> Find Existing Jenkins
            </a>
        </div>
    </div>
</div>
